<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .game-area {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .board-container {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        #gameBoard {
            width: 200px;
            height: 400px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.2);
            margin: 0 auto;
        }

        .sidebar {
            width: 120px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-box {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .info-box h3 {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .info-box .value {
            font-size: 18px;
            font-weight: bold;
        }

        .next-piece {
            width: 60px;
            height: 60px;
            margin: 5px auto;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.2);
        }

        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px;
            color: white;
            font-size: 10px;
            backdrop-filter: blur(10px);
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .music-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .zen-message {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 11px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üßò Zen Tetris</div>
            <div class="subtitle">Breathe, relax, and play</div>
        </div>

        <div class="game-area">
            <div class="board-container">
                <canvas id="gameBoard" width="200" height="400"></canvas>
            </div>

            <div class="sidebar">
                <div class="info-box">
                    <h3>Score</h3>
                    <div class="value" id="score">0</div>
                </div>

                <div class="info-box">
                    <h3>Level</h3>
                    <div class="value" id="level">1</div>
                </div>

                <div class="info-box">
                    <h3>Lines</h3>
                    <div class="value" id="lines">0</div>
                </div>

                <div class="info-box">
                    <h3>Next</h3>
                    <canvas class="next-piece" id="nextPiece" width="60" height="60"></canvas>
                </div>

                <div class="controls">
                    <div class="control-row">
                        <span>‚Üê ‚Üí</span>
                        <span>Move</span>
                    </div>
                    <div class="control-row">
                        <span>‚Üì</span>
                        <span>Soft Drop</span>
                    </div>
                    <div class="control-row">
                        <span>Space</span>
                        <span>Hard Drop</span>
                    </div>
                    <div class="control-row">
                        <span>‚Üë</span>
                        <span>Rotate</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="music-controls">
            <button class="music-btn" id="playPauseBtn">üéµ Play</button>
            <button class="music-btn" id="nextTrackBtn">‚è≠ Next</button>
            <button class="music-btn" id="volumeBtn">üîä</button>
        </div>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2>Game Complete üïØÔ∏è</h2>
        <p>You've reached a moment of zen.</p>
        <p>Score: <span id="finalScore"></span></p>
        <button class="restart-btn" onclick="restartGame()">New Journey</button>
    </div>

    <div class="zen-message">
        "The quieter you become, the more you can hear" ‚ú®
    </div>

    <audio id="backgroundMusic" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+H2t2oaCjaH0fPTgjMGHHfD7OOcVgwHUnPE5OKcVgwHSoSy77hlHAhMjvC3bhwIOY3SczMGHXbJ6OOaUw0Gcpqz58NyJQUqfo3q7LZiGxE7kNTtxXAgBiN5ye2xbBoJhpqJlVSJhZxJLr5HL2Zy" type="audio/wav">
    </audio>

    <script>
        class ZenTetris {
            constructor() {
                this.canvas = document.getElementById('gameBoard');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextPiece');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.CELL_SIZE = 20;
                
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.currentPiece = null;
                this.nextPiece = null;
                this.dropTime = 0;
                this.dropInterval = 1000; // Always calm 1 second interval
                this.gameRunning = false;
                this.isPaused = false;
                
                this.musicIndex = 0;
                this.musicPlaying = false;
                this.volume = 0.3;
                
                this.zenMessages = [
                    "Find peace in every block üßò",
                    "Let go of perfection ‚ú®",
                    "Each piece has its place üå∏",
                    "Breathe with the rhythm üåä",
                    "There's no rush in zen üïØÔ∏è",
                    "Every moment is perfect ü¶ã",
                    "Flow like water üíß",
                    "Balance comes naturally üåø"
                ];
                
                // Soft, pastel colors for a calming experience
                this.colors = [
                    '#000000', // empty
                    '#FFB6C1', // light pink
                    '#E6E6FA', // lavender  
                    '#F0E68C', // light yellow
                    '#98FB98', // pale green
                    '#87CEEB', // sky blue
                    '#DDA0DD', // plum
                    '#F5DEB3', // wheat
                ];
                
                this.pieces = [
                    { shape: [[1,1,1,1]], color: 1 }, // I
                    { shape: [[1,1],[1,1]], color: 2 }, // O
                    { shape: [[0,1,0],[1,1,1]], color: 3 }, // T
                    { shape: [[0,1,1],[1,1,0]], color: 4 }, // S
                    { shape: [[1,1,0],[0,1,1]], color: 5 }, // Z
                    { shape: [[1,0,0],[1,1,1]], color: 6 }, // J
                    { shape: [[0,0,1],[1,1,1]], color: 7 }, // L
                ];
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupMusicControls();
                this.spawnNewPiece();
                this.gameLoop();
                this.updateZenMessage();
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.movePiece(-1, 0);
                            break;
                        case 'ArrowRight':
                            this.movePiece(1, 0);
                            break;
                        case 'ArrowDown':
                            this.movePiece(0, 1);
                            break;
                        case 'ArrowUp':
                            this.rotatePiece();
                            break;
                        case ' ':
                            this.hardDrop();
                            break;
                    }
                });
            }
            
            setupMusicControls() {
                const playPauseBtn = document.getElementById('playPauseBtn');
                const nextTrackBtn = document.getElementById('nextTrackBtn');
                const volumeBtn = document.getElementById('volumeBtn');
                
                playPauseBtn.addEventListener('click', () => this.toggleMusic());
                nextTrackBtn.addEventListener('click', () => this.nextTrack());
                volumeBtn.addEventListener('click', () => this.toggleVolume());
            }
            
            spawnNewPiece() {
                if (!this.nextPiece) {
                    this.nextPiece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                }
                
                this.currentPiece = {
                    ...this.nextPiece,
                    x: Math.floor(this.BOARD_WIDTH / 2) - 1,
                    y: 0,
                    shape: this.nextPiece.shape.map(row => [...row])
                };
                
                this.nextPiece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                this.drawNextPiece();
                
                if (this.checkCollision()) {
                    this.gameOver();
                }
                
                this.gameRunning = true;
            }
            
            checkCollision(piece = this.currentPiece, dx = 0, dy = 0) {
                const newX = piece.x + dx;
                const newY = piece.y + dy;
                
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const boardX = newX + x;
                            const boardY = newY + y;
                            
                            if (boardX < 0 || boardX >= this.BOARD_WIDTH || 
                                boardY >= this.BOARD_HEIGHT ||
                                (boardY >= 0 && this.board[boardY][boardX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            movePiece(dx, dy) {
                if (!this.checkCollision(this.currentPiece, dx, dy)) {
                    this.currentPiece.x += dx;
                    this.currentPiece.y += dy;
                } else if (dy > 0) {
                    this.lockPiece();
                }
            }
            
            rotatePiece() {
                const rotated = this.currentPiece.shape[0].map((_, i) =>
                    this.currentPiece.shape.map(row => row[i]).reverse()
                );
                
                const rotatedPiece = { ...this.currentPiece, shape: rotated };
                
                if (!this.checkCollision(rotatedPiece)) {
                    this.currentPiece.shape = rotated;
                }
            }
            
            hardDrop() {
                while (!this.checkCollision(this.currentPiece, 0, 1)) {
                    this.currentPiece.y++;
                }
                this.lockPiece();
            }
            
            lockPiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnNewPiece();
                this.updateZenMessage();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        y++; // Check the same line again
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.updateLevel();
                    this.updateDisplay();
                }
            }
            
            updateLevel() {
                // Zen mode: levels create visual variety, not speed pressure
                const newLevel = Math.floor(this.lines / 10) + 1;
                if (newLevel !== this.level) {
                    this.level = newLevel;
                    // Add subtle visual effects instead of speed changes
                    this.addLevelEffect();
                }
            }
            
            addLevelEffect() {
                // Gentle color shifts and particle effects for level progression
                document.body.style.filter = `hue-rotate(${this.level * 15}deg)`;
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            updateZenMessage() {
                const zenMsg = document.querySelector('.zen-message');
                zenMsg.textContent = this.zenMessages[Math.floor(Math.random() * this.zenMessages.length)];
            }
            
            draw() {
                // Clear canvas with soft gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, 'rgba(102, 126, 234, 0.1)');
                gradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw board
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x]) {
                            this.drawCell(x, y, this.colors[this.board[y][x]]);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawCell(
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.colors[this.currentPiece.color]
                                );
                            }
                        }
                    }
                }
                
                // Draw ghost piece for zen guidance
                this.drawGhost();
            }
            
            drawCell(x, y, color) {
                const pixelX = x * this.CELL_SIZE;
                const pixelY = y * this.CELL_SIZE;
                
                // Soft, rounded blocks
                this.ctx.fillStyle = color;
                this.ctx.fillRect(pixelX + 1, pixelY + 1, this.CELL_SIZE - 2, this.CELL_SIZE - 2);
                
                // Gentle highlight
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.fillRect(pixelX + 1, pixelY + 1, this.CELL_SIZE - 2, 3);
            }
            
            drawGhost() {
                if (!this.currentPiece) return;
                
                let ghostY = this.currentPiece.y;
                while (!this.checkCollision(this.currentPiece, 0, ghostY - this.currentPiece.y + 1)) {
                    ghostY++;
                }
                
                this.ctx.globalAlpha = 0.3;
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            this.drawCell(
                                this.currentPiece.x + x,
                                ghostY + y,
                                this.colors[this.currentPiece.color]
                            );
                        }
                    }
                }
                this.ctx.globalAlpha = 1;
            }
            
            drawNextPiece() {
                this.nextCtx.clearRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const offsetX = Math.floor((3 - this.nextPiece.shape[0].length) / 2);
                    const offsetY = Math.floor((3 - this.nextPiece.shape.length) / 2);
                    
                    for (let y = 0; y < this.nextPiece.shape.length; y++) {
                        for (let x = 0; x < this.nextPiece.shape[y].length; x++) {
                            if (this.nextPiece.shape[y][x]) {
                                const pixelX = (offsetX + x) * 15;
                                const pixelY = (offsetY + y) * 15;
                                
                                this.nextCtx.fillStyle = this.colors[this.nextPiece.color];
                                this.nextCtx.fillRect(pixelX, pixelY, 14, 14);
                            }
                        }
                    }
                }
            }
            
            gameLoop(timestamp = 0) {
                if (this.gameRunning && !this.isPaused) {
                    if (timestamp - this.dropTime >= this.dropInterval) {
                        this.movePiece(0, 1);
                        this.dropTime = timestamp;
                    }
                    
                    this.draw();
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverScreen').style.display = 'block';
            }
            
            // Music Controls
            toggleMusic() {
                const btn = document.getElementById('playPauseBtn');
                if (this.musicPlaying) {
                    btn.textContent = 'üéµ Play';
                    this.musicPlaying = false;
                } else {
                    btn.textContent = '‚è∏ Pause';
                    this.musicPlaying = true;
                }
            }
            
            nextTrack() {
                this.musicIndex = (this.musicIndex + 1) % 5;
                this.updateZenMessage();
            }
            
            toggleVolume() {
                const btn = document.getElementById('volumeBtn');
                this.volume = this.volume > 0 ? 0 : 0.3;
                btn.textContent = this.volume > 0 ? 'üîä' : 'üîá';
            }
        }
        
        // Global functions
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            game = new ZenTetris();
        }
        
        // Initialize game
        let game = new ZenTetris();
    </script>
